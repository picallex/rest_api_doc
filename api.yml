    type: "object"
    properties:
      queues:
        type: "array"
        items:
          type: "object"
          properties:
            number:
              type: "integer"
              minimum: 0.0
              exclusiveMinimum: true
            name:
              type: "string"
            id:
              type: "integer"
              minimum: 0.0
              exclusiveMinimum: true
  ExtensionsRequest:
    type: "object"
    properties:
      settings:
        type: "object"
        properties:
          name:
            type: "string"
            minLength: 2
            maxLength: 64
            pattern: "^[a-zA-Z0-9 ]$"
  VersionResponse:
    type: "object"
    properties:
      version:
        type: "string"
        pattern: "^(\\d+\\.\\d+\\.\\d+)$"
  ACE:
    type: "object"
    properties:
      mask:
        type: "integer"
        minimum: 16.0
        maximum: 32.0
        exclusiveMinimum: false
        exclusiveMaximum: false
